<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bug Tracker - Teams</title>

    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/main_interface.css" />
    <link rel="stylesheet" href="./styles/teams.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./scripts/teams.js" defer></script>
  </head>
  <body>
    <div class="app-layout">
      <aside class="sidebar" aria-label="Primary navigation">
        <div class="nav-top">BugTracker</div>

        <nav class="nav-links" aria-label="Sidebar links">
          <a class="nav-link" href="./main_interface.html" id="nav-dashboard"
            >Dashboard</a
          >
          <a class="nav-link active" href="#" id="nav-teams">Teams</a>
          <a
            class="nav-link"
            href="./account_settings.html"
            id="nav-account-settings"
            >Account Settings</a
          >
        </nav>

        <div class="user-section">
          <div class="user-info-group">
            <small
              style="
                display: block;
                opacity: 0.5;
                font-size: 0.75rem;
                margin-bottom: 4px;
              "
              >Logged in as:</small
            >
            <span
              id="currentUserDisplay"
              style="
                font-weight: 500;
                font-size: 0.95rem;
                display: block;
                margin-bottom: 12px;
              "
              >Loading...</span
            >
          </div>

          <button id="logoutBtn" class="sidebar-logout-btn">
            <i class="bx bx-log-out"></i> Logout
          </button>
        </div>
      </aside>

      <div class="main-area">
        <header class="topbar" role="banner">
          <div class="top-left"></div>

          <div class="top-center">
            <h1>Teams</h1>
          </div>

          <div class="top-right">
            <button id="createTeamBtn" style="background-color: #2ecc71">
              New Team
            </button>
            <button id="refreshBtn" class="btn-icon" title="Refresh">
              <i class="bx bx-refresh"></i>
            </button>
          </div>
        </header>
        <main class="content-area">
          <table class="teams-table">
            <thead>
              <tr>
                <th>Team</th>
                <th style="text-align: right">Actions</th>
              </tr>
            </thead>
            <tbody id="teamsTableBody">
              <tr>
                <td
                  colspan="6"
                  style="text-align: center; color: var(--text-color)"
                >
                  Loading teams...
                </td>
              </tr>
            </tbody>
          </table>

          <div class="pagination" id="paginationWrap" aria-label="Pagination">
            <button id="prevBtn" class="btn" disabled>&lt; Prev</button>
            <span id="pageInfo" class="page-info">Page 1</span>
            <button id="nextBtn" class="btn" disabled>Next &gt;</button>
          </div>
        </main>
      </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
      <div class="modal-window">
        <h2 style="text-align: center; margin-bottom: 30px; color: #fff">
          Are you sure you want to delete this team?
        </h2>
        <div id="button-container">
          <button id="confirmDeleteBtn" class="btn">Yes</button>
          <button
            type="button"
            id="cancelDeleteBtn"
            class="btn"
            style="
              background: transparent;
              border: 1px solid rgba(255, 255, 255, 0.3);
            "
          >
            No
          </button>
        </div>
      </div>
    </div>

    <div id="detailsModal" class="modal-overlay">
      <div class="modal-window details-window">
        <div class="details-header">
          <div id="details-title-group" class="details-title-group">
            <h2 id="detDisplayTitle">Team Title Placeholder</h2>
            <div class="text-input" id="changeTitleGroup">
              <input type="text" id="changeTitleInput" />
              <button id="changeTitleBtn">Change Title</button>
            </div>
          </div>
        </div>

        <div class="details-body">
          <div>
            <div class="detail-label">Members</div>
            <div id="users-panel" class="detail-content-box">
              <div id="addMemberContainer" class="text-input"></div>
              <table class="bugs-table">
                <thead>
                  <tr>
                    <th>E-mail</th>
                    <th>Username</th>
                    <th style="text-align: right">Actions</th>
                  </tr>
                </thead>
                <tbody id="membersTableBody">
                  <tr>
                    <td
                      colspan="6"
                      style="text-align: center; color: var(--text-color)"
                    >
                      Loading members...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div>
            <div class="detail-label">Meta Info</div>
            <div class="meta-panel">
              <div class="meta-row">
                <i class="bx bx-user"></i>
                <div>
                  <small style="display: block; opacity: 0.5">Owner</small>
                  <span id="detDisplayCreator">User</span>
                </div>
              </div>
              <div class="meta-row">
                <i class="bx bx-calendar"></i>
                <div>
                  <small style="display: block; opacity: 0.5"
                    >Creation date</small
                  >
                  <span id="detDisplayDate">Date</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="details-footer">
          <button
            id="closeDetailsBtn"
            class="btn btn-secondary"
            style="
              border: 1px solid rgba(255, 255, 255, 0.2);
              background: transparent;
            "
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <div id="createTeamModal" class="modal-overlay">
      <div class="modal-window">
        <h2 style="text-align: center; margin-bottom: 30px; color: #fff">
          Create a Team
        </h2>
        <form novalidate>
          <div class="text-input">
            <label for="teamName">Team name</label>
            <input type="text" id="teamName" />
          </div>
          <div class="button-container">
            <button type="submit" class="btn" id="confirmTeamCreate">
              Create
            </button>
            <button
              type="button"
              class="btn"
              id="cancelTeamModal"
              style="
                background: transparent;
                border: 1px solid rgba(255, 255, 255, 0.3);
              "
            >
              Cancel
            </button>
          </div>
          <span id="message"></span>
        </form>
      </div>
    </div>
  </body>
</html>
